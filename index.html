<html>

<head>
    <title>Let's Cook!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;
    0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- <script src="node_modules/confetti-js/dist/index.min.js"></script> -->
</head>

<body>
    <header>
        <h1>Let's Cook!</h1>
        <div class="statusBar">
            <span>
                Hello, <span class="userText">User</span>!
            </span>
            <span style="display: flex; align-items: center;"><span class="userPoints">120</span><img
                    src="Images/coin.png" alt="" width="50" height="40"></span>
        </div>
        <nav>
            <ul class="navBar">
                <li><a href="index.html" class="nav-link active"><i class="fas fa-book-open"></i></a></li>
                <li><a href="leaderboard.html" class="nav-link"><i class="fas fa-trophy"></i></a></li>
                <li><a href="profileHome.html" class="nav-link"><i class="fas fa-user-circle"></i></a></li>
                <li><a href="search.html" class="nav-link"><i class="fas fa-search"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="button-div main">
        <div style=" display: flex; flex-direction: row; align-items: center;">
            <div class="circle" data-name="tacos" onclick="toggleCircle(this)">
                <i id="check" class="fas fa-check"></i>
            </div>
            <a class="generic-button" href="tacos.html">
                <span>
                    Weekly Dish:<br /><br />
                    <span style="display: flex; align-items: center;">Tacos<img src="Images/Dishes/Tacos.png"
                            alt="tacos image" width="60" height="60"></span>
                </span>
                <span class="arrow" style="margin-left: 20%;">&#8250;</span>
            </a>
        </div>

        <div style=" display: flex; flex-direction: row; align-items: center;">
            <div class="circle" data-name="japanese" onclick="toggleCircle(this)">
                <i id="check" class="fas fa-check"></i>
            </div>
            <a class="generic-button" href="task.html">
                <span>
                    Weekly Cuisine:<br /><br />
                    <span style="display: flex; align-items: center;">Italian<img src="Images/Countries/Italy.png"
                            alt="italian flag image" width="60" height="60"></span>
                </span>
                <span class="arrow" style="margin-left: 20%;">&#8250;</span>
            </a>
        </div>

        <div style=" display: flex; flex-direction: row; align-items: center;">
            <div class="circle" data-name="lamb" onclick="toggleCircle(this)">
                <i id="check" class="fas fa-check"></i>
            </div>
            <a class="generic-button" href="task.html">
                <span>
                    Weekly Ingredient:<br /><br />
                    Lamb
                </span>
                <span class="arrow" style="margin-left: 20%;">&#8250;</span>
            </a>
        </div>
    </div>
</body>

</html>
