<!DOCTYPE html>
<html>

<head>
  <title>Let's Cook!</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="index.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;
    0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="topBar">
      <a class="back-text" href="search.html"><span class="arrow-left">&#8249;</span></a>
      <h1>Let's Cook!</h1>
    </div>
    <nav>
      <ul class="navBar">
        <li><a href="index.html" class="nav-link"><i class="fas fa-book-open"></i></a></li>
        <li><a href="leaderboard.html" class="nav-link"><i class="fas fa-trophy"></i></a></li>
        <li><a href="profileHome.html" class="nav-link"><i class="fas fa-user-circle"></i></a></li>
        <li><a href="search.html" class="nav-link active"><i class="fas fa-search"></i></a></li>
      </ul>
    </nav>
  </header>
  <div class="button-div main">

    <div class="icon-container">
      <div class="food-icon">
        <span style="display: flex; align-items: center;"><img src="Images/Dishes/Soup.png" alt="soup image" width="400"
            height="400"></span>
      </div>
    </div>

    <div>
      <div style="display: flex; justify-content: center; margin: 2%; font-size: 5.0rem;">
        Soup
      </div>
      <div style="display: flex; justify-content: center; margin: 2%; font-size: 3.0rem;">
        <div class="taskPts" data-name="soup">5</div> pts
      </div>
      <div style="display: flex; justify-content: center; margin: 2%; font-size: 4.0rem;">
        Ingredients
      </div>
      <div class="recipe">
        <div class="ingredients">
          <ul style="font-size: 2.0rem;">
            <li>Broth (e.g., Chicken, Vegetable)</li>
            <li>Vegetables (e.g., Carrots, Celery, Onion)</li>
            <li>Protein (e.g., Chicken, Beef, Tofu)</li>
            <li>Noodles (optional)</li>
          </ul>
        </div>
        <div class="instructions" style="font-size: 2.0rem;">
          <p>Feel free to experiment! For a recipe and instructions, please visit <a
              href="https://www.simplyrecipes.com/recipes/vegetable_soup/" target="_blank">this link</a>.</p>
        </div>
        <div class="generic-button complete" data-name="soup" onclick="toggleComplete(this)">
          complete
        </div>
      </div>
    </div>

</body>

</html>
